name: Smoke Test Manual (-s)

on:
  workflow_dispatch:
    inputs:
      suite:
        description: 'Suite name'
        required: true
        default: 'Smoke Test'
      features:
        description: 'Feature (Optional)'
        required: false
        default: ''
      featureTestCases:
        description: 'Specific testcase (Optional)'
        required: false
        default: ''
      branch:
        description: 'Test branch'
        required: true
        default: 'master'

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  chrome-ubuntu:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout WDIO Repository
      uses: actions/checkout@v3
      with:
        repository: ${{ secrets.WDIO_REPOS }}
        token: ${{ secrets.WDIO_ACCESS_TOKEN }}
        ref: ${{ github.event.inputs.branch }}

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'yarn'
        cache-dependency-path: yarn.lock

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run WebDriverIO Tests
      uses: StarUbiquitous/command-output@v1.0.1
      id: wdio
      with:
        run: |
          yarn test:local \
            --suite="${{ github.event.inputs.suite }}" \
            --features="${{ github.event.inputs.features }}" \
            --featureTestCases="${{ github.event.inputs.featureTestCases }}"
      env:
        CAPABILITIES: chrome
        MAX_INSTANCES: 2
        R360_DASHBOARD_URL: ${{ secrets.R360_DASHBOARD_URL_S }}

    - name: WDIO Test Checker
      timeout-minutes: 330
      run: |
        cat > specs-reporter.log <<EOL
        ${{ steps.wdio.outputs.stdout }}
        EOL
        
        if [ ! -z "$(egrep '[0-9]+\sfailed,\s' specs-reporter.log)" ]; then
          exit 1
        fi

    - name: Parse WDIO Result
      if: always()
      run: |
        PASSED=$(grep -oE '[0-9]+ passed' specs-reporter.log | awk '{print $1}')
        RETRIES=$(grep -oE '[0-9]+ retries' specs-reporter.log | awk '{print $1}')
        SKIPPED=$(grep -oE '[0-9]+ skipped' specs-reporter.log | awk '{print $1}')
        TOTAL=$(grep -oE '[0-9]+ total' specs-reporter.log | awk '{print $1}')
        DURATION=$(grep -oE 'in [0-9:]+$' specs-reporter.log | awk '{print $2}')

        echo "PASSED=${PASSED:-0}" >> $GITHUB_ENV
        echo "RETRIES=${RETRIES:-0}" >> $GITHUB_ENV
        echo "SKIPPED=${SKIPPED:-0}" >> $GITHUB_ENV
        echo "TOTAL=${TOTAL:-0}" >> $GITHUB_ENV
        echo "DURATION=${DURATION:-N/A}" >> $GITHUB_ENV
    
    - name: Generate Allure Report
      if: always()
      uses: simple-elf/allure-report-action@v1.13
      with:
        allure_results: reports
        allure_report: allure-report
        allure_history: allure-history
    - name: Upload HTML Report
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: reports-html
        path: allure-report/
        retention-days: 7

    - name: Upload Raw Allure Results
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: reports-allure
        path: reports/
        retention-days: 7     

    - name: Prepare dated report & create deploy folder
      if: always()
      run: |
        mkdir -p deploy
        cp -r allure-report/* deploy/
  
    - name: Create firebase.json & .firebaserc
      if: always()
      run: |
        echo '{
          "hosting": {
            "public": "deploy",
            "ignore": ["firebase.json", "**/.*", "**/node_modules/**"]
          }
        }' > firebase.json
        echo '{
          "projects": {
            "default": "record360-report-s"
          }
        }' > .firebaserc

    - name: Set up Firebase credentials
      if: always()
      run: echo '${{ secrets.L_FIREBASE_SERVICE_ACCOUNT }}' > $GITHUB_WORKSPACE/service-account.json

    - name: Deploy Allure Report to Firebase Hosting
      if: always()
      uses: w9jds/firebase-action@v13.27.0
      with:
        args: deploy --only hosting --project record360-report-s
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json

    - name: Notify Google Chat (Rich Card)
      env:
        TZ: Asia/Ho_Chi_Minh
      if: always()
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          STATUS="PASSED"
          STATUS_COLOR="#0F9D58"
        else
          STATUS="FAILED"
          STATUS_COLOR="#DB4437"
        fi

        DATE_TIME=$(date '+%d-%m-%Y %H:%M:%S')
        COMMIT_SHA="${GITHUB_SHA::8}"
        REPORT_URL="https://record360-report-s.web.app"

        curl -X POST "${{ secrets.GCHAT_WEBHOOK }}" \
          -H "Content-Type: application/json" \
          -d "{
            \"cardsV2\": [
              {
                \"cardId\": \"automation-report\",
                \"card\": {
                  \"header\": {
                    \"title\": \"ðŸ”¥ WDIO Automation Report\",
                    \"subtitle\": \"Date: $DATE_TIME\"
                  },
                  \"sections\": [
                    {
                      \"widgets\": [
                        {
                          \"decoratedText\": {
                            \"text\": \"<b>Status:</b> <font color=\\\"$STATUS_COLOR\\\">$STATUS</font>\"
                          }
                        },
                        {
                          \"textParagraph\": {
                            \"text\": \"<b>Passed:</b> $PASSED<br><b>Retries:</b> $RETRIES<br><b>Skipped:</b> $SKIPPED<br><b>Total:</b> $TOTAL\"
                          }
                        },
                        {
                          \"textParagraph\": {
                            \"text\": \"<b>Duration:</b> $DURATION<br><b>Commit:</b> $COMMIT_SHA\"
                          }
                        }
                      ]
                    },
                    {
                      \"widgets\": [
                        {
                          \"buttonList\": {
                            \"buttons\": [
                              {
                                \"text\": \"ðŸ“„ View Report\",
                                \"onClick\": {
                                  \"openLink\": {
                                    \"url\": \"$REPORT_URL\"
                                  }
                                }
                              }
                            ]
                          }
                        }
                      ]
                    }
                  ]
                }
              }
            ]
          }"
