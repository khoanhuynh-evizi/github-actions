name: With artifact

on:
  push:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  chrome-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        repository: khoanhuynh-evizi/rc360-wdio
        token: ${{ secrets.WDIO_ACCESS_TOKEN }}
        ref: master
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'
    - run: yarn install --frozen-lockfile
    - name: Run webdriver-io tests
      uses: StarUbiquitous/command-output@v1.0.1
      id: wdio
      with:
        run: yarn test:local --suite="Specific Feature Test" --features="Login"
      env:
        CAPABILITIES: chrome
        MAX_INSTANCES: 2
    - name: WDIO Test Checker
      run: | 
        cat > specs-reporter.log <<EOL
        ${{ steps.wdio.outputs.stdout }}
        EOL
        if [ !  -z "$(egrep '[0-9]+\sfailed,\s' specs-reporter.log)" ]; then
          exit 1
        fi
    - uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: reports
        allure_report: allure-report
        allure_history: allure-history
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: report-artifact
        path: allure-report/

